<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragment/head.html :: head(Title='Blog')">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


    <nav th:replace="fragment/navbar.html :: navbar"></nav>



    <section class="ftco-section" id="blog-section">
        <div class="container">
    
                <div class="col-md-6 order-md-last d-flex">
                    <form th:action="@{newpost}" th:object="${post}" class="p-4 p-md-5 contact-form" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="title" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="image" th:field="*{image}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="slug" th:field="*{slug}">
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="7" class="form-control"
                                placeholder="description" th:field="*{description}"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="7" class="form-control"
                                placeholder="content" th:field="*{content}"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Enviar" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                
            </div>
    </section>

    <footer th:replace="fragment/footer.html :: footer"></footer>



</body>

</html>
