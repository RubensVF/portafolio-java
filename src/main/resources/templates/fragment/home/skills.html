<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
 
    <section class="ftco-section" id="skills-section" th:fragment="skills">
        <div class="container">
            <div class="row justify-content-center pb-5">
                <div class="col-md-12 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Habilidades</h1>
                    <h2 class="mb-4">Mis Habilidades</h2>
                    |
                    <!--
                        <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
                        -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 animate-box">
                    <div class="progress-wrap ftco-animate">
                        <h3>Java(Spring Boot/Cloud, JEE)</h3>
                        <div class="progress">
                            <div class="progress-bar color-1" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                                aria-valuemax="100" style="width:100%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 animate-box">
                    <div class="progress-wrap ftco-animate">
                        <h3>Javascript(Reactjs, nodejs, express)</h3>
                        <div class="progress">
                            <div class="progress-bar color-2" role="progressbar" aria-valuenow="85" aria-valuemin="0"
                                aria-valuemax="100" style="width:100%">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 animate-box">
                    <div class="progress-wrap ftco-animate">
                        <h3>HTML/CSS/JAVASCRIPT</h3>
                        <div class="progress">
                            <div class="progress-bar color-3" role="progressbar" aria-valuenow="95" aria-valuemin="0"
                                aria-valuemax="100" style="width:100%">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 animate-box">
                    <div class="progress-wrap ftco-animate">
                        <h3>C++/C</h3>
                        <div class="progress">
                            <div class="progress-bar color-4" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                                aria-valuemax="100" style="width:100%">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 animate-box">
                    <div class="progress-wrap ftco-animate">
                        <h3>Sistemas linux/Docker/GIT</h3>
                        <div class="progress">
                            <div class="progress-bar color-5" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                aria-valuemax="100" style="width:100%">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 animate-box">
                    <div class="progress-wrap ftco-animate">
                        <h3>Python(Numpy, pandas,scikit-learn,keras)</h3>
                        <div class="progress">
                            <div class="progress-bar color-6" role="progressbar" aria-valuenow="80" aria-valuemin="0"
                                aria-valuemax="100" style="width:100%">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
