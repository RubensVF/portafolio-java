<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  
    <section class="ftco-section ftco-project" id="projects-section" th:fragment="projects">
        <div class="container">

            
            <div class="row justify-content-center pb-5">
                <div class="col-md-12 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Proyectos</h1>
                    <h2 class="mb-4">Mis proyectos</h2>
                    <!--
                        <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
                        -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" th:each="project : ${projects}">
                    <div class="project img ftco-animate d-flex justify-content-center align-items-center"
                        th:style="'background-image: url('+${project.image}+');'">
                        <div class="overlay"></div>
                        <div class="text text-center p-4">
                            <h3><a href="#">Springboot(java) &amp; Bootstrap Mysql</a></h3>
                            <span>Web</span>
                            <h3><a th:href="${project.code}">code</a></h3>
                            <h3><a th:href="${project.demo}">demo</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
