<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <section class="ftco-section" id="blog-section" th:fragment="blog">
        <div class="container">
            <div class="row justify-content-center mb-5 pb-5">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Blog</h1>
                    <h2 class="mb-4">Mi Blog</h2>

                    <p>Blog acerca de tecnlogia machine learning y desarollo web</p>

                </div>
            </div>
            <div class="row d-flex">
                <div class="col-md-4 d-flex ftco-animate" th:each="post : ${posts}">
                    <div
                        th:replace="fragment/blog/card.html :: card(date=${post.getTime()},title=${post.title},description=${post.description},image=${post.image},slug=${post.slug})">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
