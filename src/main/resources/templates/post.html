<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
  <head th:replace="fragment/head.html :: head(Title=${post.title})"></head>
  
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">  
    <nav th:replace="fragment/navbar.html :: navbar"></nav> 

    <section class="hero-wrap js-fullheight" th:style="'background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('+${post.image}+');'" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
          <div class="col-md-12 ftco-animate pb-5 mb-3 text-center">
            <h1 class="mb-3 bread" th:text="${post.title}"></h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="/blog">Blog <i class="ion-ios-arrow-forward"></i></a></span> <span th:text="${post.title}"> <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div th:replace="fragment/blog/content.html"></div>
          <!--
          <div th:replace="fragment/blog/lateral-bar.html"></div>
          -->
        </div>
      </div>
    </section>
		
    <footer th:replace="fragment/footer.html :: footer"></footer>
  </body>
</html>
