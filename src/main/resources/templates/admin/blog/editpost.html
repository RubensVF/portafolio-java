<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">



    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="fragment/admin/side-bar.html"></aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Create new post</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">posts</a></li>
                <li class="breadcrumb-item active">list</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row p-3">

            <div class="container">
                <form th:action="@{editpost}" th:object="${post}" class="p-4 p-md-5 contact-form" method="post">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="title" th:value="${post.title}" th:field="*{title}">
                  </div>
                  <div class="form-group">
                    <label>Image url</label>
                    <input type="text" class="form-control" placeholder="image" th:value="${post.image}" th:field="*{image}">
                  </div>
                  <div class="form-group">
                    <label>Slug</label>
                    <input type="text" class="form-control" placeholder="slug" th:value="${post.slug}" th:field="*{slug}">
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="description"
                      th:value="${post.description}" th:field="*{description}"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Content</label>
                    <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="content"
                      th:value="${post.content}" th:field="*{content}"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Enviar" class="btn btn-primary py-3 px-5">
                  </div>
                </form>
            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->



      <!-- REQUIRED SCRIPTS -->

      <!-- jQuery -->
      <script src="/js/jquery.min.js"></script>
      <!-- Bootstrap 4 -->
      <script src="/js/bootstrap.bundle.min.js"></script>
      <!-- AdminLTE App -->
      <script src="/js/adminlte.min.js"></script>
</body>

</html>
